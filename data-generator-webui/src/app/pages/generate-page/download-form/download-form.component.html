<form ngNoForm method="POST" action="/api/provider/download">

  <input type="hidden" name="definition" [value]="data.definition"/>
  <input type="hidden" name="gzip" [value]="gzip"/>
  <input type="hidden" name="output.pretty" [value]="data.config.pretty"/>
  <input type="hidden" name="output.template" [value]="data.config.template"/>
  <input type="hidden" name="output.format" [value]="data.config.format"/>
  <input type="hidden" name="output.object_name" [value]="data.config.object_name"/>
  <input type="hidden" name="output.table_name" [value]="data.config.table_name"/>
  <input type="hidden" name="output.separator" [value]="data.config.separator"/>

  <mat-form-field appearance="fill">
    <mat-label>Number of objects</mat-label>
    <input matInput name="count" type="number" [(ngModel)]="count"/>
  </mat-form-field>

  <mat-slide-toggle [checked]="gzip" (change)="gzip = $event.checked">
    Gzip output
  </mat-slide-toggle>

  <div style="margin: 10px 0">
    <button type="submit" mat-flat-button color="primary" (click)="download()" style="width: 100%">
      <mat-icon>download</mat-icon>Download
    </button>
  </div>
</form>
