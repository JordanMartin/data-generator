<div class="main-header">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
    <path fill="none" d="M0 0L24 0 24 24 0 24z"/>
    <path
      d="M16 16c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zM6 12c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm10 6c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1zM6 14c-1.105 0-2 .895-2 2s.895 2 2 2 2-.895 2-2-.895-2-2-2zm8.5-12C17.538 2 20 4.462 20 7.5S17.538 13 14.5 13 9 10.538 9 7.5 11.462 2 14.5 2zm0 2C12.567 4 11 5.567 11 7.5s1.567 3.5 3.5 3.5S18 9.433 18 7.5 16.433 4 14.5 4z"

  <div class="app-info">
    <div class="app-name">Générateur de données</div>
    <div class="app-version">
      {{ versionInfo?.version }}
      <a *ngIf="versionInfo && (versionInfo.version != versionInfo.latest.version)"
         class="new-version" matTooltip="Nouvelle version disponible"
         href="https://github.com/JordanMartin/data-generator/releases/latest" target="_blank">
        <mat-icon>notifications_active</mat-icon>
        {{versionInfo.latest.version}}
      </a>
    </div>
  </div>

  <div class="store-manager">
    <app-config-store></app-config-store>
  </div>

  <div class="header-right">
    <a target="_blank" class="github-button" href="https://github.com/JordanMartin/data-generator/issues">
      <svg viewBox="0 0 16 16" width="16" height="16" class="octicon octicon-mark-github" aria-hidden="true">

</div>
