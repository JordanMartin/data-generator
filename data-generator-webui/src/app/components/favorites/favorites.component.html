<div>
  <span class="favorite-name" [class.unsaved]="storage.dirty_favorite.getValue()">
    {{ loaded_favorite ? loaded_favorite.name : 'Unsaved configuration' }}
  </span>

  <button mat-icon-button (click)="storage.saveCurrent(loaded_favorite.name)" [disabled]="!storage.dirty_favorite.getValue() || !loaded_favorite"
          matTooltip="Enregistrer la configuration courante (ctrl + s)">
    <mat-icon>save</mat-icon>
  </button>

  <button matTooltip="Save current definition... (ctrl + shift + s)" mat-icon-button
          (click)="createNewFavorite()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>

  <button mat-icon-button (click)="manageFavorites()" matTooltip="Manage favorites">
    <mat-icon class="manage-favorite-container" [matBadge]="favorites.length" matBadgePosition="above"
              matBadgeSize="small"
              matBadgeColor="accent">settings
    </mat-icon>
  </button>
</div>
