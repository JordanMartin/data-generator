references:
  firstname: Sample("Name.firstName")
  lastname: Sample("Name.lastName")
  item:
    name: RandomFromList(["A", "B", "C", "D", "E"])
    price: Round(RandomDouble(0, 10), 2)

template:
  id: IntAutoIncrement()
  randomList: RandomFromList(["a", "b"])
  list: RandomFromList([ItemWeight("a", 1), ItemWeight("b", 9)])
  fullname: Expression("${firstname} ${lastname}")
  firstname: Reference("item")
  children:
    age: RandomInt(1, 10)
    name: Constant("Jo")