references:
  firstname: Sample("Name.firstName")
  lastname: Sample("Name.lastName")
  gen_date: Idempotent(FormatDate(CurrentDate(), "yyyy-MM-dd HH:mm:ss.SSS"))
  item:
    horodatage: $gen_date
    exp: $("${firstname} ${lastname}")


template:
  id: RandomUUID()
  num: IntAutoIncrement()
  horodatage: $gen_date
  items: ListByRepeat($item, 2)