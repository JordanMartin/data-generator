references:
  firstname: Sample("Name.firstName")
  lastname: Sample("Name.lastName")
  item:
    name: RandomFromList(["A", "B", "C", "D", "E"])
    price: Round(RandomDouble(0, 10), 2)
    test: Expression("${firstname} ${lastname}")

template:
  id: Round(Idempotent(RandomDouble(100)), 1)
  items: ListByRepeat(Reference("item"), 2)