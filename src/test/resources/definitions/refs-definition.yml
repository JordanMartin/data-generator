references:
  gen_date: Idempotent(FormatDate(CurrentDate(), "yyyy-MM-dd HH:mm:ss.SSS"))
  firstname: Sample("Name.firstName")
  lastname: Sample("Name.lastName")
  item:
    name: RandomFromList(["A", "B", "C", "D", "E"])
    price: Round(RandomDouble(0, 10), 2)
    test: $("{firstname} {lastname}")
    horodatage: @("gen_date")

template:
  horodatage: @gen_date
  id: Round(Idempotent(RandomDouble(100)), 1)
  items: ListByRepeat(FixedReference("item"), RandomInt(0, 10))